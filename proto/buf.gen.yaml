version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/baleen-dyamaguchi/go-grpc-to-connect/pkg/gen/proto
plugins:
  - local: protoc-gen-go
    out: ../pkg/gen/proto
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: ../pkg/gen/proto
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: ../pkg/gen/proto
    opt: paths=source_relative
  - local: protoc-gen-validate
    out: ../pkg/gen/proto
    opt:
      - paths=source_relative
      - lang=go
inputs:
  - directory: proto
